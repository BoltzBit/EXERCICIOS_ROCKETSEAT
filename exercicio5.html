<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        const usuarios = [
            {
                nome: 'Diego',
                habilidades: ['Javascript','React JS','Redux']
            },
            {
                nome: 'Gabriel',
                habilidades: ['VuesJS','Ruby on Rails','Elixir']
            }
        ]

        function caracteristica(usu){
            for(usu of usuarios){
                console.log(`O ${usu.nome} possui as habilidades: ${usu.habilidades.join(',')}`)
            }
        }

        caracteristica(usuarios)
    </script>
</body>
</html>
